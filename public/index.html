<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>Ancash Travel</title>
  </head>

  <body class="font-Montserrat">
    <nav></nav>
    <div id="tab_bar"></div>
    <main class="h-screen w-full">
      <div id="home">
        <div class="relative h-3/4 w-full">
          <div
            class="absolute flex h-full w-full flex-col items-center space-y-80 py-4"
          >
            <input
              class="w-48 rounded-full p-3 px-6 shadow-sm outline-none transition duration-1000 ease-in-out focus-within:shadow-sm focus:w-8/12 focus:ring-2"
              type="search"
              name=""
              placeholder="San Francisco"
              id=""
            />
            <button
              class="w-36 transform rounded-full bg-white p-2 text-sm font-semibold text-primary shadow-sm transition duration-500 ease-in-out hover:-translate-y-1 hover:scale-110 hover:bg-primary hover:text-white"
            >
              Explorar
            </button>
          </div>
          <div class="h-full w-full">
            <img src="./img/landscape.jpg" alt="" />
          </div>
        </div>
      </div>
      <div id="recomended" class="p-6">
        <p class="text-2xl font-semibold text-primary">Recomendados</p>
        <div
          class="scrollbar-hide flex h-72 w-auto items-center space-x-4 overflow-x-auto overscroll-x-contain"
        >
          <div class="Card">
            <div class="h-3/5 w-full rounded-t-lg bg-landscape bg-cover"></div>
            <div class="h-2/5 w-full rounded-b-lg bg-secondary p-3">
              <p class="text-l font-bold text-white">Norway</p>
              <p class="text-white">Paisajes increíbles</p>
            </div>
          </div>
          <div class="Card">
            <div class="h-3/5 w-full rounded-t-lg bg-landscape bg-cover"></div>
            <div class="h-2/5 w-full rounded-b-lg bg-white p-3">
              <p class="text-l font-bold text-terciary">Norway</p>
              <p class="text-terciary">Paisajes increíbles</p>
            </div>
          </div>
          <div class="Card">
            <div class="h-3/5 w-full rounded-t-lg bg-landscape bg-cover"></div>
            <div class="h-2/5 w-full rounded-b-lg bg-secondary p-3">
              <p class="text-l font-bold text-white">Norway</p>
              <p class="text-white">Paisajes increíbles</p>
            </div>
          </div>
        </div>
      </div>
      <div id="featured"></div>
    </main>
    <footer></footer>
  </body>
</html>
